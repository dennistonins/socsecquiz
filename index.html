<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="homeScreen">
        <div id="moduleButtons">
            <button class="button" onclick="loadQuestions('all');">All Modules</button>
        </div>
    </div>

    <div id="flashcard" style="display:none;">
        <div id="question"></div>
        <div id="answers"></div>
        <button onclick="checkAnswer()" class="button">Answer</button>
        <button onclick="nextQuestion()" class="button">Next</button>
        <button onclick="loadHomeScreen()" class="button">Back to Home</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
